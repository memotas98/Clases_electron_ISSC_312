<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/inicioSesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="paginaPrincipal.html">
    <link rel="icon" href="/img/Stonk meme.png"></link>
    <title>Stonk</title>
</head>
<body>

    <div class="row">        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <img src="/img/Stonk meme.png" alt="Logo">
                    <a class="navbar-brand text-white" href="#">
                        Stonk
                    </a>
                    <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#linksNavegacion" 
                    aria-controls="linksNavegacion" 
                    aria-expanded="false" 
                    aria-label="Mostrar menu navegacion">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" 
                    id="linksNavegacion">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Acerca de nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <section class="from-register">
        <h4>Iniciar Sesión</h4>
        <form action="" id="Inicio-Sesion">
            <input class="controles" type="text" name="usuario" id="Usuario" placeholder="Nombre de Usuario" required>
            <input class="controles" type="password" name="password" id="Contraseña" placeholder="Contraseña" required>
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Recuérdame
                </label>
              </div>
            <button class="botons" type="submit"><a href="/paginaPrincipal.html">Iniciar Sesion</a></button>
            <p><a href="registro.html">Registrarse</a></p>
        </form>
    </section>
    
    <script src="/js/inicioSesion.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
