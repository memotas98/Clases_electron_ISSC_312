<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="/img/Stonk meme.png"></link>
</head>
<body>
    <div class="row">        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <img src="/img/Stonk meme.png" alt="Logo">
                    <a class="navbar-brand text-white" href="/index.html">
                        Stonk
                    </a>
                    <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#linksNavegacion" 
                    aria-controls="linksNavegacion" 
                    aria-expanded="false" 
                    aria-label="Mostrar menu navegacion">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" 
                    id="linksNavegacion">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/about.html">Acerca de nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/contact.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <form class="formulario" id="registro">
            <h1>Registrar Cuenta</h1>
            <p>
                <input class="apartados" id="nombre" type="text" name="Nombre(s)" placeholder="Nombres(s)" required>
            </p>
            <p>
                <input class="apartados" id="papellido" type="text" name="Papellido" placeholder="Primer Apellido" required>
            </p>
            <p>
                <input class="apartados" id="sapellido" type="text" name="Sapellido" placeholder="Segundo Apellido" required>
            </p>
            <p>
                <input class="apartados" id="correo" type="email" name="Correo" placeholder="Ingrese su Correo" required>
            </p>
            <p>
                <input class="apartados" id="usuario" type="text" name="Usuario" placeholder="Nombre de Usuario" required>
            </p>
            <p>
                <input class="apartados" id="contraseña" type="password" name="Contraseña" placeholder="Contraseña" required>
            </p>
            <p>
                <input class="apartados" id="ccontraseña" type="password" name="CContraseña" placeholder="Confirme su contraseña" required>
            </p>
            <p>
                <input type="checkbox" required> Estoy de acuerdo con los <a class="TC" href="#"> Terminos y Condiciones</a>
            </p>
            <p>
                <button id="btnRegister" type="submit"> <a class="text-white" href="paginaPrincipal.html">Registrar</a></button>
            </p>
            <p><a class="TC" href="inicioSesion.html">¿Ya tengo Cuenta?</a></p>
        </form>
    </div>
    <script src="/js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
